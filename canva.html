<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvan tekstityökalu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Lisää tekstiä kuvaan ja lataa se</h2>

        <div class="controls">
            <div class="control-group">
                <label>Kuvan valinta</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="control-group">
                <label>Teksti</label>
                <input type="text" id="textInput" placeholder="Kirjoita teksti">
            </div>

            <div class="control-group">
                <label>Fontti</label>
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>

            <div class="control-group">
                <label>Koko (px)</label>
                <input type="number" id="fontSize" value="30" min="10" max="100">
            </div>

            <div class="control-group">
                <label>Väri</label>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Sijainti</label>
                <select id="positionSelect">
                    <option value="top">Ylhäällä</option>
                    <option value="center">Keskellä</option>
                    <option value="bottom" selected>Alhaalla</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button onclick="addTextBox()">Lisää tekstilaatikko</button>
            <button onclick="deleteActiveTextBox()" id="deleteButton" disabled>Poista valittu teksti</button>
            <button onclick="downloadImage()">Lataa kuva</button>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
