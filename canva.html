<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvan tekstityökalu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Lisää tekstiä kuvaan ja lataa se</h2>

    <div class="controls">
        <input type="file" id="imageUpload" accept="image/*"><br><br>
        <input type="text" id="textInput" placeholder="Kirjoita teksti"><br><br>

        <label>Fontti:</label>
        <select id="fontSelect">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>

        <label>Koko:</label>
        <input type="number" id="fontSize" value="30" min="10" max="100"> px

        <label>Väri:</label>
        <input type="color" id="colorPicker" value="#ffffff">

        <label>Sijainti:</label>
        <select id="positionSelect">
            <option value="top">Ylhäällä</option>
            <option value="center">Keskellä</option>
            <option value="bottom" selected>Alhaalla</option>
        </select>
    </div>

    <button onclick="addText()">Lisää teksti</button>
    <button onclick="downloadImage()">Lataa kuva</button>

    <br><br>
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>

</html>
