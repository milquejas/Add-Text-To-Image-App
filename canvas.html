<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Add Text to Image and Download</h2>

        <div class="controls">
            <div class="control-group">
                <label>Select Image</label>
                <input type="file" id="imageUpload" accept="image/*">
            </div>

            <div class="control-group">
                <label>Text</label>
                <input type="text" id="textInput" placeholder="Enter text">
            </div>

            <div class="control-group">
                <label>Font</label>
                <select id="fontSelect">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Georgia">Georgia</option>
                </select>
            </div>

            <div class="control-group">
                <label>Size (px)</label>
                <input type="number" id="fontSize" value="30" min="10" max="100">
            </div>

            <div class="control-group">
                <label>Color</label>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>

            <div class="control-group">
                <label>Position</label>
                <select id="positionSelect">
                    <option value="top">Top</option>
                    <option value="center">Center</option>
                    <option value="bottom" selected>Bottom</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button onclick="addTextBox()">Add Text Box</button>
            <button onclick="deleteActiveTextBox()" id="deleteButton" disabled>Delete Selected Text</button>
            <button onclick="downloadImage()">Download Image</button>
        </div>

        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
